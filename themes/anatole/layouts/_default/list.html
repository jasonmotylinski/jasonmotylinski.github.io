{{ define "main" }}
    <div
        class="archive {{ with .Site.Params.doNotLoadAnimations }}
        .
        {{ else }}
            animated fadeInDown
        {{ end }}"
    >
    {{ range .Data.Pages.GroupByDate "2006" }}
      {{ range .Pages }}
        <ul class="archive__list">
          <li class="archive__list-item">
            <div style="display:inline-block; vertical-align: top">
              <div>
                <a class="archive__list-title" href="{{ .RelPermalink }}" title="{{ .Title }}">{{ .Title }}</a>
              
              </div>
              <div>
                {{ .Summary }}
              </div>
           </div>
           <div style="display:inline-block; vertical-align: top; padding-left: 50px">
                <img src="{{ .Params.thumbnail }}"  height="100"/>
           </div>
          </li>
        </ul>
      {{ end }}

    {{ end }}
  </div>
{{ end }}
